<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Shopme', 'none')" />
<body>
<div class="container-fluid text-center">
	<div th:replace="navigation :: header_menu"></div>
	
	
	
	<div>
		<h2 class="bg-warning text-dark">Customer Login</h2>
	</div>
	
	
	
	<div>&nbsp;</div>
	
	<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
		<div th:if="${param.error}">
			<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
		</div>
		<div th:if="${param.logout}">
			<p class="text-warning">You have been logged out.</p>
		</div>

		<div class="border border-secondary rounded p-3">
			<p>
				<input type="email" name="email" class="form-control" placeholder="E-mail" required />
			</p>
			<p>
				<input type="password" name="password" class="form-control" placeholder="Password" required />
			</p>
			<p>
				<input type="checkbox" name="remember-me" />&nbsp;Remember Me
			</p>
			<p>
				<input type="submit" value="Login" class="btn btn-primary" />
			</p>			
		</div>
	</form>
	
	<div>&nbsp;</div>
	
	<div>
		or <a th:href="@{/forgot_password}">Forgot Password</a>
	</div>
	
	<div>
		Don't have an account? <a th:href="@{/register}"><b>Sign up</b></a>
	</div>

	<div>&nbsp;</div>
	<div>&nbsp;</div>

</div >
<div>

<div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="bottomNavbar">
<ul class="navbar-nav">

<li class="nav-item ">
 <a class=" nav-link text-warning font-weight-bold" id="bottomNavbar" href="">About Us</a>
</li>

<li class="nav-item ">

 <a class="nav-link text-warning font-weight-bold" id="logoutLink" href="">Privacy Notice</a>

</li>

<li class="nav-item ">

 <a class="nav-link text-warning font-weight-bold" id="logoutLink" href="">Return &amp; Refunds </a>

</li>





</ul>
</div>
</nav>
</div>















</div >
<div class="text-center text-dark font-weight-bold">

<p>One Click Pick -CopyRight &copy LTD</p>
</div>

	
</body>
</html>
