<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Your Account Details', 'none')" />
<body>
<div class="container-fluid">
	<div th:replace="navigation :: header_menu"></div>
	<div th:replace="navigation :: search_nav"></div>
	<div>&nbsp;</div>

	<div class="text-center">
		<h2>Your Account Details</h2>
	</div>
	<div>&nbsp;</div>

	<form th:action="@{/update_account_details}" method="post" th:object="${customer}"
		style="max-width: 600px; margin: 0 auto">
		<input type="hidden" name="redirect" th:value="${param.redirect}" />
	<div th:if="${message != null}" class="alert alert-success text-center">
		[[${message}]]
	</div>		
	<div class="border border-secondary rounded p-3">
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Authentication Type:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{authenticationType}" class="form-control" readonly="readonly"/>
			</div>
		</div>	
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">E-mail:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{email}" class="form-control" readonly="readonly"/>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">First Name:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{firstName}" class="form-control"
					required="required" maxlength="45" minlength="2" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Last Name:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{lastName}" class="form-control"
					required="required" maxlength="45" minlength="2" />
			</div>
		</div>

		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Password:</label>
			<div class="col-sm-8">
				<input type="password" th:field="*{password}" class="form-control"
					maxlength="15" minlength="6"
					oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"
					 />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Re-type Password:</label>
			<div class="col-sm-8">
				<input type="password" id="confirmPassword" class="form-control"
					maxlength="15" minlength="6"
					oninput="checkPasswordMatch(this)"
					 />
			</div>
		</div>
	

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Phone Number:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{phoneNumber}" class="form-control"
					required="required" maxlength="15" minlength="8" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Address Line 1:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{addressLine1}" class="form-control"
					required="required" maxlength="64" minlength="3" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Address Line 2:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{addressLine2}" class="form-control"
					maxlength="64" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">City:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{city}" class="form-control"
					maxlength="45" minlength="2" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Country:</label>
			<div class="col-sm-8">
				<select class="form-control" th:field="*{country}">
					<th:block th:each="country : ${listCountries}">
					<option th:value="${country.id}">[[${country.name}]]</option>
					</th:block>
				</select>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">State/Province:</label>
			<div class="col-sm-8">
				<select th:field="*{state}" class="form-control"  id="stateList">
                 
                 </select>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Postal Code:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{postalCode}" class="form-control"
					maxlength="10" minlength="2" />
			</div>
		</div>

		<div class="text-center">
			<input type="submit" value="Update" class="btn btn-primary" />
		</div>
	</div>
	</form>
	<div>&nbsp;</div>
	<div>

<div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="bottomNavbar">
<ul class="navbar-nav">

<li class="nav-item ">
 <a class=" nav-link text-warning font-weight-bold" id="bottomNavbar" href="">About Us</a>
</li>

<li class="nav-item ">

 <a class="nav-link text-warning font-weight-bold" id="logoutLink" href="">Privacy Notice</a>

</li>

<li class="nav-item ">

 <a class="nav-link text-warning font-weight-bold" id="logoutLink" href="">Return &amp; Refunds </a>

</li>

</ul>
</div>
</nav>
</div>

</div >
<div class="text-center text-dark font-weight-bold">

<p>One Click Pick -CopyRight &copy LTD</p>
</div>

</div>
<script type="text/javascript">
	contextPath = "[[@{/}]]";
</script>
<script type="text/javascript" th:src="@{/js/common_customer_form.js}"></script>
</body>
</html>
