<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<div>
		<p>
			This is used to manage the country list
		</p>
	</div>
	<div>
		<input type="button" th:value="LoadCountry" id="buttonLoadCountries" class="btn btn-primary m-2" />
	</div>
	<div>
		<select class="form-control m-2" style="height: 300px" size="3" id="dropDownCountries">
		</select>
	</div>
	
	<form id="formCountry" onsubmit="return checkUnique(this)">
		<div class="form-group row ml-2">
			<label class="col-form-label mt-2" id="labelCountryName">Country Name:</label>
			<div class="col-md">
				<input type="text" class="form-control mt-2" id="fieldCountryName" required minlength="3" maxlength="45"/>
			</div>
			<label class="col-form-label mt-2">Country Code</label>
			<div class="col-md">
				<input type="text" class="form-control mt-2" id="fieldCountryCode" required minlength="3" maxlength="45"/>
			</div>	
			<div class="col-lg-4 mt-2">
				<input type="button" id="buttonAddCountry" th:value="Add" class="btn btn-secondary mr-2" />
				<input type="button" id="buttonUpdateCountry" th:value="Update" class="btn btn-secondary mr-2" disabled="disabled" />
				<input type="button" id="buttonDeleteCountry" th:value="Delete" class="btn btn-secondary" disabled="disabled" />
			</div>	
		</div>
	</form>
	
</div>
</body>
</html>
