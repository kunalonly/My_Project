	<div>
		<h2>Create Shipping Rates </h2>
	</div>

	<form th:action="@{/shipping_rates/save}" th:object="${rate}" method="post"
		style="max-width: 780px; margin:  0 auto;">
		<input type="hidden" th:field="*{id}" />
	<div class="border border-secondary rounded p-3">
	  <div class="form-group row">
	    <label for="country" class="col-sm-4 col-form-label">Destination Country</label>
	    <div class="col-sm-8">
	      <select th:field="*{country}" class="form-control">
	      	<option th:each="country : ${listCountries}" th:value="${country.id}">[[${country.name}]]</option>
	      </select>
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="state" class="col-sm-4 col-form-label">Destination State or Province</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" th:field="*{state}"  id="listStates"/>
               
         
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="postalCode" class="col-sm-4 col-form-label">Shipping Rate Weight</label>
	    <div class="col-sm-8">
	      <input type="number" class="form-control" th:field="*{rate}" required step="0.01" min="0">
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="postalCode" class="col-sm-4 col-form-label">DAY To Deliver</label>
	    <div class="col-sm-8">
	      <input type="number" class="form-control" th:field="*{days}" required step="1" min="0">
	    </div>
	  </div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">COD</label>
			<div class="col-sm-8">
				<input type="checkbox" th:field="*{codSupported}" />
			</div>
		</div>

	  <div class="text-center">
	  	<input type="submit" th:value="Save" class="btn btn-primary m-3" />
	  	<input type="button" th:value="Cancel" class="btn btn-secondary" id="buttonCancel" />
	  </div>
	</div>
	</form>
